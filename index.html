<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

</head>
<body>
    <section class = "container">
<div class = "row mt-5">
<div class="col-md-2"></div>

    <div class = "col-md-8 col-sm-12">

        <form action="" id ="loanForm">
        <table class="table table-striped table-bordered">
            <thead class="thead-light">
                <th scope="col">#</th>
      <th  colspan= '4' class = "text-center" scope="col"> 
        <h1> Loan Calculator</h1></th>
      
      
    </tr>
    <tr>
      <th colspan= '4' class = "text-left" scope="col">Enter Loan Information</th>
    </tr>
    </thead>

    <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Amount of the Loan (Any Currency): </td>
<td>
          <div class="col-auto">
            <label class="sr-only" for="amountArea">Name</label>
            <input type="text" class="form-control" id="amountArea">
            <div class="input-group-prepend">

              </div>
          </div>
          </td>
          </tr>

          <tr>
            <th scope="row">2</th>
            <td>Annual Percentage rate of interest</td>
            <td>
            <div class="col-auto">
                <label class="sr-only" for="percentageArea">Name</label>
                <input type="text" class="form-control" id="percentageArea">
                <div class="input-group-prepend">
                  </div>
              </div>

              </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td> Repayment Period in Months:</Ri:a></td>
                <td>
                <div class="col-auto">
                    <label class="sr-only" for="repaymentPeriod">Name</label>
                    <input type="text" class="form-control" id="repaymentPeriod">
                    <div class="input-group-prepend">
                      </div>
                  </div>
    
                  </td>
                  </tr>
              </tr>
              <tr>
                <th colspan= '4' class = "text-right" scope="col">
                    <button class="btn btn-primary" type='submit'>Compute</button>
                </th>
    
              </tr>

<tr>
    <th>
        <th colspan= '4' class = "text-left" scope="col">Payment Information:
    </th>
</tr>

           
              <tr>
                <th scope="row">4</th>
                <td> Your Monthly Payment will be:</td>
                <td>
                <div class="col-auto">
                    <label class="sr-only" for="monthly-payment-output">Name</label>
                    <input type="text" class="form-control" id = "monthly-payment-output">
                    <div class="input-group-prepend">
                      </div>
              </tr>

              <tr>
                <th scope="row">5</th>
                <td>Your total Payment will be:</td>
                <td>
                <div class="col-auto">
                    <label class="sr-only" for="total-payment-output">Name</label>
                    <input type="text" class="form-control" id = "total-payment-output">
                    <div class="input-group-prepend">
                      </div>
              </tr>

              <tr>
                <th scope="row">6</th>
                <td> total interest will be:</td>
                <td>
                <div class="col-auto">
                    <label class="sr-only" for="Total interest output">Name</label>
                    <input type="text" class="form-control" id = "total-interest-output">
                    <div class="input-group-prepend"></div>
                      </div>
              </tr>
              
</tbody>
</table>

</form>
    </Div>
    </div>

    <div class="col-md-2"></div>
    </div>
    </section>
        
    <script src="loan.js"></script>
</body>

</html>
